name: omp_mpi

channels:
  - conda-forge

dependencies:
  # Python Basics
  - pip
  - setuptools
  # C/C++ Compilers and Related Packages
  - gxx_linux-64
  - mpich
  - cmake
  - mpi4py
  - eigen
  - mkl
  - scalapack
  - lapack
  # Common Python Modules
  - numpy
  - scipy
  - matplotlib
  - seaborn
  - pytest-cov
  - networkx
  - sympy
  - h5py
  - jupyter
  - cython
  # Other
  - htop
  - black
  - pylint